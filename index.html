    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script>
      // Ekran boyutuna göre flipbook ayarlarını yapılandır
      function loadFlipbook() {
        var containerWidth = Math.min(window.innerWidth * 0.8, 1000);
        var flipbookWidth = containerWidth;
        var flipbookHeight = flipbookWidth * 0.7;

        $(".flipbook").turn({
          width: flipbookWidth,
          height: flipbookHeight,
          autoCenter: true,
          display: "double",
          elevation: 50,
          when: {
            turned: function (event, page, view) {
              if (page === 1) {
                $(this).turn("peel", "br");
              }
            },
          },
        });

        // Flipbook'u sayfada ortala
        $(".flipbook").css({
          left: "50%",
          transform: "translateX(-90%)",
        });
      }

      // Sayfa yüklendiğinde flipbook'u başlat
      $(document).ready(function () {
        if (window.innerWidth > 768) {
          loadFlipbook();

          // Ekran boyutu değiştiğinde flipbook'u yeniden boyutlandır
          $(window).resize(function () {
            if (window.innerWidth > 768) {
              $(".flipbook").turn(
                "size",
                Math.min(window.innerWidth - 40, 1000),
                Math.min(window.innerWidth - 40, 1000) * 0.6
              );
            }
          });
        } else {
          // Mobil cihazlarda flipbook'u gizle, galeriyi göster
          $(".flipbook-container").hide();
          $(".mobile-menu-gallery").show();
        }
      });

      // Menü resmine tıklandığında büyütme
      $(".menu-thumbnail").click(function () {
        $(this).toggleClass("expanded");
      });

      // Hamburger menü işlevselliği
      document
        .getElementById("hamburger-icon")
        .addEventListener("click", function () {
          document.getElementById("nav-menu").classList.toggle("active");
        });

      // Preloader
      window.addEventListener("load", function () {
        document.getElementById("preloader").style.display = "none";
      });

      // Google Maps
      function initMap() {
        var kafeLocation = { lat: 40.038509, lng: 28.408376 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: kafeLocation,
        });
        var marker = new google.maps.Marker({
          position: kafeLocation,
          map: map,
          title: "MUALLA",
        });
      }
    </script>
